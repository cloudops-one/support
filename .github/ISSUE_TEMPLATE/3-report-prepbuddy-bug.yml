name: PrepBuddy Bug Request
description: Report Bug for PrepBuddy to help us improve
labels: ["v1-prepbuddy-co-in"]
assignees: 
  - joshua-d-terv-pro
projects: ["cloudops-one/2"]
type: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: envs
    attributes:
      label: Which environment are you facing the problem on?
      description: You can choose multiple options
      multiple: true
      options:
        - Live
        - Stage
        - Preview
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Which Mobile App / Web Browser are you facing the problem on?
      description: You can choose multiple options
      multiple: true
      options:
        - iPhone (Mobile App)
        - Android (Mobile App)
        - Firefox (Desktop Browser)
        - Chrome (Desktop Browser)
        - Safari (Desktop Browser)
        - Microsoft Edge (Desktop Browser)
        - Firefox (Mobile Browser)
        - Chrome (Mobile Browser)
        - Safari (Mobile Browser)
        - Microsoft Edge (Mobile Browser)
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened? Please share us with some relevant log output or screenshots.
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
